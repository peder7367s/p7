# Build P7.dylib and .deb on GitHub's Mac runner â€” no Mac needed.
# Push this repo to GitHub, run the workflow, download the .deb from Actions.

name: Build P7

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build P7.dylib
        run: |
          SDK=$(xcrun -sdk iphoneos -show-sdk-path)
          echo "Using SDK: $SDK"
          xcrun -sdk iphoneos clang -arch arm64 -isysroot "$SDK" -dynamiclib -fobjc-arc \
            -mios-version-min=12.0 \
            -framework UIKit -framework QuartzCore -framework Speech \
            -framework AVFoundation -framework Foundation -framework UniformTypeIdentifiers \
            -install_name /Library/MobileSubstrate/DynamicLibraries/P7.dylib \
            "P7 Backend.m" "P7 Frontend.m" -o P7.dylib 2>&1
          file P7.dylib
          ls -la P7.dylib

      - name: Create .deb packages (Python - no dpkg needed)
        run: |
          python3 make_deb_on_pc.py
          ls -la *.deb

      - name: Upload .deb artifacts
        uses: actions/upload-artifact@v4
        with:
          name: P7-deb-packages
          path: |
            P7_1.0_iphoneos-arm.deb
            P7_1.0_iphoneos-arm_rootless.deb
            P7.dylib
