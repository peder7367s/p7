# Build P7.dylib and .deb on GitHub's Mac runner — no Mac needed.
# Push this repo to GitHub, run the workflow, download the .deb from Actions.

name: Build P7

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build showcase first (full-looking UI, no real features) so we always get a dylib; then try full.
      - name: Build P7.dylib (showcase — always produces a dylib)
        run: |
          SDK=$(xcrun -sdk iphoneos -show-sdk-path)
          xcrun -sdk iphoneos clang -arch arm64 -isysroot "$SDK" -dynamiclib -fobjc-arc \
            -mios-version-min=14.0 -w -framework UIKit -framework Foundation -framework QuartzCore \
            -install_name /Library/MobileSubstrate/DynamicLibraries/P7.dylib \
            P7_Showcase.m -o P7.dylib
          file P7.dylib && ls -la P7.dylib

      - name: Try full build (replace with full menu if it compiles)
        run: |
          cp "P7 Backend.m" P7_Backend.m
          cp "P7 Frontend.m" P7_Frontend.m
          SDK=$(xcrun -sdk iphoneos -show-sdk-path)
          if xcrun -sdk iphoneos clang -arch arm64 -isysroot "$SDK" -dynamiclib -fobjc-arc \
            -mios-version-min=14.0 -w \
            -framework UIKit -framework QuartzCore -framework AVFoundation \
            -framework Foundation -framework UniformTypeIdentifiers \
            -install_name /Library/MobileSubstrate/DynamicLibraries/P7.dylib \
            P7_Backend.m P7_Frontend.m -o P7_full.dylib 2>>build_full.log; then
            mv P7_full.dylib P7.dylib
            echo "Using full P7.dylib"
          else
            cat build_full.log 2>/dev/null || true
            echo "Full build failed; keeping minimal P7.dylib"
          fi
          ls -la P7.dylib

      - name: Create .deb packages (Python - no dpkg needed)
        run: |
          python3 make_deb_on_pc.py || echo "Deb step failed, dylib still available"
          ls -la P7.dylib

      - name: Upload P7.dylib (always)
        uses: actions/upload-artifact@v4
        with:
          name: P7-dylib
          path: P7.dylib

      - name: Upload .deb packages (if created)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: P7-deb-packages
          path: |
            P7_1.0_iphoneos-arm.deb
            P7_1.0_iphoneos-arm_rootless.deb
        continue-on-error: true
