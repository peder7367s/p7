# Build P7.dylib and .deb on GitHub's Mac runner — no Mac needed.
# Push this repo to GitHub, run the workflow, download the .deb from Actions.

name: Build P7

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build P7.dylib (minimal — always works)
        run: |
          SDK=$(xcrun -sdk iphoneos -show-sdk-path)
          echo "Using SDK: $SDK"
          xcrun -sdk iphoneos clang -arch arm64 -isysroot "$SDK" -dynamiclib -fobjc-arc \
            -mios-version-min=14.0 -w \
            -framework UIKit -framework Foundation \
            -install_name /Library/MobileSubstrate/DynamicLibraries/P7.dylib \
            P7_Minimal.m -o P7.dylib
          file P7.dylib && ls -la P7.dylib

      - name: Try full build (Backend + Frontend)
        id: fullbuild
        continue-on-error: true
        run: |
          cp "P7 Backend.m" P7_Backend.m
          cp "P7 Frontend.m" P7_Frontend.m
          SDK=$(xcrun -sdk iphoneos -show-sdk-path)
          xcrun -sdk iphoneos clang -arch arm64 -isysroot "$SDK" -dynamiclib -fobjc-arc \
            -mios-version-min=14.0 -w \
            -framework UIKit -framework QuartzCore \
            -framework AVFoundation -framework Foundation -framework UniformTypeIdentifiers \
            -install_name /Library/MobileSubstrate/DynamicLibraries/P7.dylib \
            P7_Backend.m P7_Frontend.m -o P7_full.dylib > build_full.log 2>&1
          R=$?
          cat build_full.log
          if [ $R -eq 0 ]; then
            mv P7_full.dylib P7.dylib
            echo "full=1" >> $GITHUB_OUTPUT
          else
            echo "full=0" >> $GITHUB_OUTPUT
            echo "Full build failed; using minimal P7.dylib."
          fi
          ls -la P7.dylib

      - name: Show build log if build failed
        if: failure()
        run: |
          echo "=== Build log (last 80 lines) ==="
          cat build.log 2>/dev/null || echo "(no build.log)"
          echo "=== ls -la ==="
          ls -la

      - name: Create .deb packages (Python - no dpkg needed)
        run: |
          python3 make_deb_on_pc.py || echo "Deb step failed, dylib still available"
          ls -la P7.dylib

      - name: Upload P7.dylib (always)
        uses: actions/upload-artifact@v4
        with:
          name: P7-dylib
          path: P7.dylib

      - name: Upload .deb packages (if created)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: P7-deb-packages
          path: |
            P7_1.0_iphoneos-arm.deb
            P7_1.0_iphoneos-arm_rootless.deb
        continue-on-error: true
